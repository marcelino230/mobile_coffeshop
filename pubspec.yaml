name: caffeshop
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  # cached_network_image: ^3.0.0
  dio: ^3.0.10
  flutter_bloc: ^7.1.0
  get_it: ^6.0.0
  device_info: ^2.0.1
  vertical_tabs: ^0.2.0
  shared_preferences: ^2.0.5
  logger: ^1.0.0
  rxdart: ^0.27.0
  json_annotation: ^3.1.1
  flutter_feather_icons: ^2.0.0+1
  flutrans: ^0.0.4
  cupertino_icons: ^1.0.2
  firebase_dynamic_links: ^2.0.4
  firebase_core: any
  firebase_messaging: any
  flutter_local_notifications: ^5.0.0+1
  intl: ^0.17.0
  url_launcher: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.1
  json_serializable: ^3.5.1
  freezed: any


flutter:

  uses-material-design: true

  assets:
    - assets/img/

  fonts:
    - family: MaisonNeue
      fonts:
      - asset: fonts/MaisonNeue-Thin.ttf
        weight: 300
      - asset: fonts/MaisonNeue-Light.ttf
        weight: 500
      - asset: fonts/MaisonNeue-Medium.ttf
        weight: 600
      - asset: fonts/MaisonNeue-Book.ttf
        weight: 800
      - asset: fonts/MaisonNeue-Bold.ttf
        weight: 900
